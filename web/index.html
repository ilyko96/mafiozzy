<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="yeeey">
    <meta name="author" content="ilyko96">
    <title>Mafiozzy - Game Master</title>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .red {
            color: red;
        }
        .active {
            font-weight: bold;
        }
        .bggray {
            background-color: #aaaaaa;
        }
        .gray {
            color: #828282;
        }
    </style>
</head>
<body>

<!-- Page Content -->
<div class="container">
    <!-- Lobby container -->
    <div class="row justify-content-center hidden" id="lobbyContainer">
        <div class="col-lg-12 pt-5 text-center">
            <button class="btn btn-primary" id="btnCreateRoom">Create room</button>
        </div>
    </div>
    <!-- Game room container -->
    <div class="row justify-content-center hidden" id="gameContainer">
        <div class="col-lg-4 pt-5">
            <p id="p_ws_status" class="hidden"></p>
            <p id="p_spectators_container" class="hidden">Spectators: <span id="spectators"></span></p>
            <div id="div_team_btns" class="hidden">
                <p>
                    <button type="button" class="btn btn-primary btn-sm" id="btn_play">Play</button>
                    <button type="button" class="btn btn-primary btn-sm" id="btn_spectate">Spectate</button>
                    <button type="button" class="btn btn-info btn-sm" id="btn_change_name">Change name</button>
                </p>
            </div>
            <div id="div_host_btns" class="hidden">
                <p>
                    <button type="button" class="btn btn-info btn-sm" id="btn_shuffle_players">ðŸŽ² players</button>
                    <button type="button" class="btn btn-warning btn-sm" id="btn_roles_setup" data-toggle="modal" data-target="#modal_roles">Setup roles</button>
                    <button type="button" class="btn btn-danger btn-sm" id="btn_killed_reset">Reset</button>
                    <button type="button" class="btn btn-primary btn-sm" id="btn_vote">âœ“ vote</button>
                </p>
            </div>
            <div id="div_players" class="hidden">
                <ul class="list-group" id="list_players">
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Modal with roles -->
<div class="modal" id="modal_roles" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Setup roles for this run</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn_modal_close_cross">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-group row">
                        <label for="inp_role_innocent" class="col-4 col-form-label">Innocent</label>
                        <div class="col-4">
                            <input class="form-control inp_role_setup_number" type="number" value="0" min="0" step="1" id="inp_role_innocent">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inp_role_sheriff" class="col-4 col-form-label">Sheriff</label>
                        <div class="col-4">
                            <input class="form-control inp_role_setup_number" type="number" value="0" min="0" id="inp_role_sheriff">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inp_role_mafia" class="col-4 col-form-label">Mafia</label>
                        <div class="col-4">
                            <input class="form-control inp_role_setup_number" type="number" value="0" min="0" id="inp_role_mafia">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inp_role_mafboss" class="col-4 col-form-label">Mafia Boss</label>
                        <div class="col-4">
                            <input class="form-control inp_role_setup_number" type="number" value="0" min="0" id="inp_role_mafboss">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inp_role_manniac" class="col-4 col-form-label">Manniac</label>
                        <div class="col-4">
                            <input class="form-control inp_role_setup_number" type="number" value="0" min="0" id="inp_role_manniac">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inp_role_doctor" class="col-4 col-form-label">Doctor</label>
                        <div class="col-4">
                            <input class="form-control inp_role_setup_number" type="number" value="0" id="inp_role_doctor">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary mr-auto" id="btn_modal_roles_save">Save changes</button>
                <button type="button" class="btn btn-warning" id="btn_shuffle_roles">ðŸŽ² roles</button>
                <button type="button" class="btn btn-secondary" id="btn_modal_close" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="hidden" id="div_templates">
    <ul><li class="list-group-item template_player_row">Player</li></ul>
</div>
<!-- Debugger panel -->
<footer class="page-footer fixed-bottom pb-3 hidden" id="debugContainer">
    <div class="container">
        <h5 class="text-uppercase">Debug</h5>
        <span class="text-muted">debug content</span>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/lib/bootstrap-input-spinner.js"></script>
<script>
    $(window).on('hashchange', function(e) {
        location.reload();
    });
    $('.inp_role_setup_number').inputSpinner();
    $('.inp_role_setup_number').focus(function(e) {$(this).select();});
    $(document).ready(function() {
        let DEBUG = true;
        let RID_LENGTH = 5;
        let BIID_LENGTH = 4;

        // Generate browser instance ID
        let biID = '';
        if (localStorage.hasOwnProperty('biid'))
            biID = localStorage.getItem('biid');
        else {
            biID = computeBIID();
            localStorage.setItem('biid', biID);
        }
        let roomID = window.location.hash.length ? window.location.hash.substring(1) : null;
        let gameStatus = 'idle';
        let userID = localStorage.hasOwnProperty('uid') ? localStorage.getItem('uid') : null;
        let userName = localStorage.hasOwnProperty('name') ? localStorage.getItem('name') : '';
        let connected = false; // needed for determining if
        let iamhost = false;
        let iamspec = true;
        let roleSetup = {
            'Innocent': 3,
            'Sheriff': 1,
            'Mafia': 2,
            'MafiaBoss': 0,
            'Manniac': 0,
            'Doctor': 0
        };
        let players = null;

        if (DEBUG) $('#debugContainer').removeClass('hidden');

        joinRoom();

        // [Create room] button clicked
        $('#btnCreateRoom').on('click', function(evt) {
            // Generate random identifier for new room
            roomID = computeRID();
            let l = window.location;
            window.open(l.origin + l.pathname + l.search + '#' + roomID, '_self');
            joinRoom();
        });

        function joinRoom() {
            if (!roomID) {
                $('#lobbyContainer').removeClass('hidden');
                $('#gameContainer').addClass('hidden');
                return;
            }

            // Hide create room button
            $('#lobbyContainer').addClass('hidden');
            $('#gameContainer').removeClass('hidden');

            $('#p_ws_status').removeClass('hidden').text('Connecting to server...');

            let ws = new WebSocket('ws://localhost:6001', biID.toString()+roomID.toString());
            ws.onopen = function(evt) {
                connected = true;
                console.log("[ws] Connection with server established");
                $('#p_spectators_container').removeClass('hidden');
                $('#p_ws_status').addClass('hidden');
                sendJSON({cmd: 'id'});
            };
            ws.onmessage = onMessage;
            ws.onclose = function(evt) {
                if (evt.wasClean) {
                    console.log(`[ws] Connection closed cleanly, code=${evt.code} reason=${evt.reason}`);
                    if (evt.code === 4001) {
                        updateStatus('Connection closed because another instance has been initiated!');
                    }
                } else {
                    // e.g. server process killed or network down; event.code is usually 1006 in this case
                    console.log('[ws] Connection died. Connected === ' + connected);
                    if (!connected) {
                        updateStatus('Could not connect to server!');
                    } else {
                        updateStatus('Connection closed!');
                    }
                }
                connected = false;
                function updateStatus(statusMsg) {
                    $('#p_ws_status').removeClass('hidden').html('<span class="red">'+statusMsg+'</span>');
                }
            };
            ws.onerror = function(evt) {
                console.log(`[ws] Error: ${evt.message}`);
            };

            function onMessage(evt) {
                if (DEBUG) console.log('[dbg] << '+evt.data);
                let msg = null;
                try {
                    msg = JSON.parse(evt.data);
                } catch (e) {
                    return console.warn('Could not parse server response: ' + evt.data);
                }
                // Server response must contain 'cmd' field
                if (!msg.hasOwnProperty('cmd') || !msg.hasOwnProperty('code'))
                    return console.warn('Invalid server response: ' + evt.data);

                let cmd = msg.cmd;
                let code = msg.code;
                if ('id' === cmd) {
                    // Response after 'userID request'
                    // Requesting room creation
                    if (code !== 10 || !msg.hasOwnProperty('uid'))
                        return serverErrReturnedHandler(msg);
                    userID = msg.uid;
                    localStorage.setItem('uid', userID);
                    askRequestUserName(true);
                    return sendJSON({cmd: 'jn', uid: userID});
                } else if ('nm' === cmd) {
                    if (code !== 50) {
                        userName = '';
                        return serverErrReturnedHandler(msg);
                    }
                    localStorage.setItem('name', userName);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('jn' === cmd) {
                    // Response after 'join room' request
                    // Requesting player list
                    if (code === 42) {
                        // this userID already in this room
                        return sendJSON({cmd: 'ls', uid: userID});
                    } else if (code === 43) {
                        // the room is locked
                        return alert('This room is locked. Wait until it\'s got unlocked or ask host to unlock.');
                    } else if (code !== 40)
                        return serverErrReturnedHandler(msg);
                    console.log('join room succeeded');
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('ls' === cmd) {
                    // Response after 'list users' request
                    if (code !== 30 || !msg.hasOwnProperty('data'))
                        return serverErrReturnedHandler(msg);
                    players = msg.data.players.filter(p => p.team === 'player');
                    updateGUIonCmdLS(msg.data);
                    return console.log('List of players: ' + JSON.stringify(msg.data));
                } else if ('tm' === cmd) {
                    // Response after 'change team' request
                    if (code !== 70)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('cn' === cmd) {
                    // Response after 'change numbers' request
                    if (code !== 80)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('cr' === cmd) {
                    // Response after 'change roles' request
                    if (code !== 90)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('kl' === cmd) {
                    // Response after 'kill player' request
                    if (code !== 100)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('cs' === cmd) {
                    // Response after 'change statuses' request
                    if (code !== 110)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('vt' === cmd) {
                    // Response after 'kill player' request
                    if (code !== 120)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                }
                // Server events
                else if ('els' === cmd) {
                    // Response after 'list users' request
                    // code == 62 - new player joined
                    // code == 63 - player changed his name
                    players = msg.data.players.filter(p => p.team === 'player');
                    updateGUIonCmdLS(msg.data);
                    return console.log('List of players: ' + JSON.stringify(msg.data));
                }
                // Error handler
                else if ('err' === cmd) {
                    if (code === 1) {
                        // Server does not know our userID. Request new one
                        localStorage.removeItem('uid');
                        sendJSON({cmd: 'id'});
                    }
                }
                //console.log(`[ws] Received: ${evt.data}`);
            }

            $('#btn_change_name').click(function(e) {askRequestUserName();});
            function askRequestUserName(checkIfNeeded) {
                let name = userName;
                if (!checkIfNeeded || !userName) name = prompt('Enter your nickname:', userName);
                sendJSON({cmd: 'nm', uid: userID, name: name});
                userName = name;
            }
            function sendJSON(json) {
                json['timestamp'] = new Date().getTime();
                if (DEBUG) console.log('[dbg] >> ' + JSON.stringify(json));
                ws.send(JSON.stringify(json));
            }
            function serverErrReturnedHandler(msg) {
                if (!msg.hasOwnProperty('code')) {
                    console.warn('This event should not have happened! Something\'s wrong!');
                    return;
                }
                console.log('Server error: #' + msg.code + (msg.hasOwnProperty('msg') ? (': '+msg.msg) : ''));
            }

            $('#btn_shuffle_players').click(function(e) {
                let indices = Array.from(Array(players.length).keys());
                for (let i = indices.length; i > 0; i--) {
                    let ind = Math.floor(Math.random() * i);
                    players[i - 1].number = indices.splice(ind, 1)[0] + 1;
                }
                sendJSON({cmd: 'cn', uid: userID, data: players});
            });
            $('#btn_shuffle_roles').click(function(e) {
                // Warn user that roles number is different from players number
                let rs = getRolesPDF();
                if (Object.values(rs).reduce((e, a) => a + e) !== players.length) {
                    if (!prompt('Number of roles is different from players number. Press \'OK\' to continue', 'I know'))
                        return;
                }
                $('#modal_roles').modal('hide');
                roleSetup = rs;
                // Get list of indices with correct # of repetitions
                let roleNames = Object.keys(roleSetup);
                let rolesPDF = Object.values(roleSetup);
                let rolesCDF = [];
                let cnt = 0;
                let crs = 0;
                while (crs < rolesPDF.length) {
                    if (!rolesPDF[crs]) {
                        crs++;
                        continue;
                    }
                    if (rolesPDF[crs] === cnt) {
                        cnt = 0;
                        crs++;
                    } else {
                        rolesCDF.push(crs % rolesPDF.length);
                        cnt++;
                    }
                }
                // Handle if # of roles < # of players
                let indExtend = 0;
                while (rolesCDF.length < players.length)
                    rolesCDF.push(rolesCDF[indExtend++]);
                // Shuffle and assign roles
                for (let i = players.length; i > 0; i--) {
                    let indCDF = Math.floor(Math.random() * i);
                    let indName = rolesCDF.splice(indCDF, 1)[0]
                    players[i - 1].role = roleNames[indName];
                }
                sendJSON({cmd: 'cr', uid: userID, data: players});
            });
            $('#btn_killed_reset').click(function(e) {
                players.forEach(function(p) {
                    p.status = 'playing';
                });
                sendJSON({cmd: 'cs', uid: userID, data: players});
            });
            $('#btn_vote').click(function(e) {
                if ($(this).hasClass('active')) $(this).removeClass('active');
                else $(this).addClass('active');
            });
            $('#btn_play').click(function(e) {
                if (!$(this).attr('disabled')) {
                    sendJSON({cmd: 'tm', uid: userID, team: 'player'});
                }
            });
            $('#btn_spectate').click(function(e) {
                if (!$(this).attr('disabled')) {
                    sendJSON({cmd: 'tm', uid: userID, team: 'spec'});
                }
            });
            $('#btn_modal_roles_save').click(function(e) {
                roleSetup = getRolesPDF();
                $('#modal_roles').modal('hide');
            });
            $('#btn_modal_close').click(function(e) { setRolesPDF(roleSetup); });
            $('#btn_modal_close_cross').click(function(e) { setRolesPDF(roleSetup); });
            function getRolesPDF() {
                let rs = {};
                rs['Innocent'] = parseInt($('#inp_role_innocent').val());
                rs['Sheriff'] = parseInt($('#inp_role_sheriff').val());
                rs['Mafia'] = parseInt($('#inp_role_mafia').val());
                rs['MafiaBoss'] = parseInt($('#inp_role_mafboss').val());
                rs['Manniac'] = parseInt($('#inp_role_manniac').val());
                rs['Doctor'] = parseInt($('#inp_role_doctor').val());
                return rs;
            }
            function setRolesPDF(rs) {
                $('#inp_role_innocent').val(parseInt(rs['Innocent']));
                $('#inp_role_sheriff').val(parseInt(rs['Sheriff']));
                $('#inp_role_mafia').val(parseInt(rs['Mafia']));
                $('#inp_role_mafboss').val(parseInt(rs['MafiaBoss']));
                $('#inp_role_manniac').val(parseInt(rs['Manniac']));
                $('#inp_role_doctor').val(parseInt(rs['Doctor']));
            }
            function updateGUIonCmdLS(data) {
                // Handle visibility of list containers
                $('#div_players').removeClass('hidden');
                $('#div_team_btns').removeClass('hidden');
                iamhost = userID === data.host;
                iamspec = data.players.some(p => p.uid === userID && p.team === 'spec');
                let myRole = data.players.filter(p => p.uid === userID)[0].role;
                if (iamhost) {
                    $('#div_host_btns').removeClass('hidden');
                }

                // Disable correct button [Spectate] or [Play]
                let myTeam = data.players.filter(p => p.uid === userID)[0].team;
                if (myTeam === 'spec') {
                    $('#btn_play').removeAttr('disabled');
                    $('#btn_spectate').attr('disabled', 'disabled');
                } else if (myTeam === 'player') {
                    $('#btn_play').attr('disabled', 'disabled');
                    $('#btn_spectate').removeAttr('disabled');
                }

                // Fill spectators first
                let specs = '';
                data.players.filter(p => p.team === 'spec').forEach(function(us) {
                    let n = us.name;
                    if (us.uid === data.host) n = '<u>' + n + '</u>';
                    specs += n + ', ';
                });
                if (specs.length > 0) {
                    $('#p_spectators_container').removeClass('hidden');
                } else
                    $('#p_spectators_container').addClass('hidden');

                // Then work with players
                let pList = $('#list_players').html('');
                let players = data.players.filter(p => p.team === 'player');
                players.sort((a, b) => a.number < b.number ? -1 : (a.number > b.number ? 1 : 0));
                players.forEach(function(up) {
                    let pRow = $('#div_templates .template_player_row').first().clone();
                    let txt = '#' + up.number + ' ' + up.name;
                    if (iamspec || up.uid === userID ||
                        ((myRole === 'Mafia' || myRole === 'MafiaBoss') && (up.role === 'Mafia' || up.role === 'MafiaBoss')))
                        txt += ' (' + up.role + ')';
                    txt = '<a class="" id="btn_kill_player_'+up.number+'">' + txt + '</a>';
                    if (userID === up.uid)
                        txt = '<b>' + txt + '</b>';
                    if (up.dc)
                        txt = '(?) ' + txt;
                    pRow.html(txt);
                    pList.append(pRow);
                    $('#btn_kill_player_'+up.number).click(function(e) {
                        playerClicked(e, up.uid);
                    });
                    if (up.status === 'killed') {
                        $(pRow).addClass('bggray');
                        $(pRow).addClass('red');
                    }
                    if (up.status === 'voted')
                        $(pRow).addClass('bggray');
                    // if (up.dc)
                    //     $(pRow).addClass('gray');
                });
                $('#spectators').html(specs.substring(0, specs.length - 2));
            }
            function playerClicked(e, puid) {
                let me = players.filter(p => p.uid === userID)[0];
                if ($('#btn_vote').hasClass('active') && iamhost)
                    return sendJSON({cmd: 'vt', uid: userID, puid: puid});
                if (me.role === 'MafiaBoss' && !iamspec)
                    return sendJSON({cmd: 'kl', uid: userID, puid: puid});
            }
        }

        function computeBIID() {
            return generateRandomSequence(BIID_LENGTH);
        }
        function computeRID() {
            return generateRandomSequence(RID_LENGTH);
        }
        function generateRandomSequence(length) {
            // Generate random identifier for new room
            let ret = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let charactersLength = characters.length;
            for (let i = 0; i < length; i++ )
                ret += characters.charAt(Math.floor(Math.random() * charactersLength));
            return ret;
        }
    });
    document.addEventListener('wheel', function(e) {
        let focusedEl = $(':focus');
        if (!focusedEl.hasClass('inp_role_setup_number'))
            return;

        let max = focusedEl.attr('max'); max = max ? max : 10000;
        let min = focusedEl.attr('min'); min = min ? min : 0;

        let value = parseInt(focusedEl.val(), 10);
        if (e.deltaY < 0) {
            value++;
            if (max !== null && value > max)
                value = max;
        } else {
            value--;
            if (min !== null && value < min)
                value = min;
        }
        focusedEl.val(value);

        e.preventDefault();
        return false;
    }, {passive: false});
</script>
</body>
</html>
